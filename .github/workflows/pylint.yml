name: Telerik-Github-Actions-Practice

on: 
  push:
    branches: [ adding-actions ]
    paths:
    - 'factorial.py'
    - 'lint_test.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Lint with pylint
      run: |
        python lint.py
    - name: Build Container Image
      run: |
        echo "Building a container image..."
        sleep 1
        echo "Container built successfully!"
    - name: Deploy to cluster
      run: |
        echo "Deploying to web cluster using rolling deployment..."
        sleep 1
        echo "ğŸ‰ App has been deployed successfully!"
    - run: "This job's status is ${{ job.status }}."